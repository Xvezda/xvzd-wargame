{% extends 'base.html' %}

{%- block content -%}
<div class="container">
  <div class="row">
    <div class="col-md-7">
      <div class="jumbotron">
        <h1>Placeholder</h1>
      </div>
    </div>
    <div class="col-md-5">
      <div class="row">
        <div class="col">
          <h1>Login page</h1>
        </div>
      </div>
      <div class="row">
        <div class="col">
          <form id="login" action="/login-check" method="POST">
            <input type="hidden" name="csrf_token" value="{{ session['csrf_token'] }}">
            <div class="form-group row">
              <label for="user_id" class="col-sm-2 col-form-label">ID</label>
              <div class="col-sm-10">
                <input class="form-control" id="user_id" type="text" name="user_id">
              </div>
            </div>
            <div class="form-group row">
              <label for="user_pw" class="col-sm-2 col-form-label">PW</label>
              <div class="col-sm-10">
              <input class="form-control" id="user_pw" type="password" name="user_pw">
              </div>
            </div>
            <div class="text-right">
              <a class="btn btn-danger" href="join">Join</a>
              <button class="btn btn-success" type="submit">Login</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
{%- endblock -%}
