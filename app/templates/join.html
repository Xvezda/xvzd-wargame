<h1>Join page</h1>
<div class="col-md-5">
  <div class="row">
    <form action="/join-check" method="POST">
      <div class="form-group row">
        <label for="user_id" class="col-sm-2 col-form-label">ID</label>
        <div class="col-sm-10">
          <input class="form-control" id="user_id" type="text" name="user_id">
        </div>
      </div>
      <div class="form-group row">
        <label for="user_name" class="col-sm-2 col-form-label">NAME</label>
        <div class="col-sm-10">
          <input class="form-control" id="user_name" type="text" name="user_name">
        </div>
      </div>
      <div class="form-group row">
        <label for="user_pw" class="col-sm-2 col-form-label">PW</label>
        <div class="col-sm-10">
        <input class="form-control" id="user_pw" type="password" name="user_pw">
        </div>
      </div>
      <div class="text-right">
        <a class="btn btn-dark" href="/login">Back</a>
        <button class="btn btn-primary" type="submit">Submit</button>
      </div>
    </form>
  </div>
</div>
<div class="col-md-5">
</div>
