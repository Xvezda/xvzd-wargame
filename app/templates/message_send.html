{% extends 'base.html' %}

{%- block title -%}
Message
{%- endblock -%}

{%- block content -%}
<div class="container mt-4">
  <div class="row">
    <div class="col">
      <h2>쪽지 쓰기</h2>
      <form action="/message/send-check" method="POST">
        <input type="hidden" name="csrf_token" value="{{ session['csrf_token'] }}">
        <div class="form-group">
          <label for="to">To.</label>
          <input type="text" class="form-control" name="to" id="to" aria-describedby="toHelp" placeholder="받는 사람" value="{{ to|default('') }}">
          <small id="toHelp" class="form-text text-muted">아이디, 닉네임으로 쪽지를 보낼 수 있습니다. (닉네임의 경우 @닉네임 형식으로 써주세요)</small>
        </div>
        <div class="form-group">
          <input type="text" class="form-control" name="title" placeholder="제목" id="title">
        </div>
        <div class="form-group">
          <textarea class="form-control" name="content" placeholder="내용을 작성해 주세요" rows="15"></textarea>
        </div>
        <div class="float-right">
          <button type="submit" class="btn btn-info">Send</button>
        </div>
      </form>
    </div>
  </div>
</div>
{%- endblock -%}
