{% extends 'base.html' %}

{%- block title -%}
{{- article['title'] }} - {{ board|title -}}
{%- endblock -%}

{%- block content -%}
<div class="container">
  <div class="col">
    <div class="row">
      <h1>{{ article['title'] }}</h1>
    </div>
    <div class="row">
      <article>{{ article['content']|safe }}</article>
    </div>
    <div class="row text-right">
      <a href="/{{ board }}" class="btn btn-secondary">Back</a>
    </div>
  </div>
</div>
{%- endblock -%}
