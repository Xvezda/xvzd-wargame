{% extends 'base.html' %}

{%- block title -%}
{{- article['title'] }} - {{ board|title -}}
{%- endblock -%}

{%- block styles -%}
{{- super() -}}
<style>
hr {
  margin-left: -15px;
  margin-right: -15px;
}
</style>
{%- endblock -%}

{%- block content -%}
<div id="board" class="mt-4">
  <div class="container">
    <div class="col">
      <div class="row">
        <h1>{{ article['title'] }}</h1>
      </div>
      <hr>
      <div class="row">
        <article id="article">{{ article['content']|safe }}</article>
      </div>
      <hr>
      <div class="row text-right">
        <a href="/{{ board }}" class="btn btn-secondary">Back</a>
      </div>
    </div>
  </div>
</div>
{%- endblock -%}
