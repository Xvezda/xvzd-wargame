{% extends 'base.html' %}

{% block content %}
<div class="container">
  <h1>{{ board|title }}</h1>
  <form action="/{{ board }}/write-check" method="POST">
    <input type="hidden" name="csrf_token" value="{{ session['csrf_token'] }}">
    <input type="text" name="title" class="form-control">
    <textarea name="content" class="form-control" rows="15"></textarea>
    <div class="row">
      <div class="col">
        <button type="submit" class="btn btn-info">Write</button>
      </div>
    </div>
  </form>
</div>
{% endblock %}
