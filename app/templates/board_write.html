{% extends 'base.html' %}

{% block title %}
{{- board|title -}}
{% endblock %}

{%- block styles -%}
{{- super() -}}
<style>
#board {
  margin: 25px 0;
}
</style>
{%- endblock -%}

{% block content %}
<div id="board">
  <div class="container">
    <h1>{{ board|title }}</h1>
    <form action="/{{ board }}/write-check" method="POST">
      <input type="hidden" name="csrf_token" value="{{ session['csrf_token'] }}">
      <div class="form-group">
        <label for="title">title</label>
        <input type="text" name="title" id="title" class="form-control">
      </div>
      <div class="form-group">
        <label for="content">content</label>
        <textarea name="content" id="content" class="form-control" rows="15"></textarea>
      </div>
      <div class="row">
        <div class="col-md-6">
          <a href="/{{ board }}" class="btn btn-secondary">Back</a>
        </div>
        <div class="col-md-6">
          <button type="submit" class="btn btn-info float-right">Submit</button>
        </div>
      </div>
    </form>
  </div>
</div>
{% endblock %}
